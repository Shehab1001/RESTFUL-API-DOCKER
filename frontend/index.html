<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">

</head>
<body style="background-color:powderblue;">

    <div class="w-50 mx-auto py-5">

        <h1><b><u>Student Managment System</u></b></h1>
        <br>
        <div class="form-group mb-3">
            <label for="Name " class="mb-2 mx-2">Name: </label>
            <input type="text" id="Name" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label class="mb-2 mx-2" for="Id">ID: </label>
            <input type="text" id="Id" class="form-control">
        </div>
       
        <div class="form-group mb-3">
            <label for="Email" class="mb-2 mx-2">Email: </label>
            <input type="text" id="Email" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="Gender" class="mb-2 mx-2">Gender: </label>
            <input type="text" id="Gender" class="form-control" >

        </div>
        <div class="form-group mb-3">
            <label for="Age" class="mb-2 mx-2">Age: </label>
            <input type="text" id="Age" class="form-control">

        </div>
      
        <button class="btn btn-success" id="mainBtn" onclick="addProduct()">Add Student</button>
        <button class="btn btn-outline-warning d-none" id="UpdateBtn" onclick="Update()">Update</button>
    </div>
  
    <div class="w-50 mx-auto mb-3">
        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Email</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>


    </div>



    <script src="js/index.js"></script>
</body>

</html>
